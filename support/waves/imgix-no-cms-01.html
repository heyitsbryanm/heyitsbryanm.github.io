<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <style>
        img[ix-sizes=auto] {
            display: block;
            width: 100%;
        }

        @media screen and (max-width: 780px) {
            img {
                width: 100%;
            }
        }
    </style>
    

    <script src="./imgix-no-cms_files/imgix361.min.js.download"></script>
    <script src="./imgix-no-cms_files/lazysizes.min.js.download"></script>
    <script>
        (function () {
            'use strict';
            if (window.imgix && window.imgix.config) {
                window.imgix.config.defaultParams = {
                    auto: 'format,compress',
                    fit: 'max'
                };
            }
        })();
    </script>
    
    
    <meta property="ix:srcAttribute" content="data-src">
    <meta property="ix:srcsetAttribute" content="data-srcset">
    <meta property="ix:sizesAttribute" content="data-sizes">
    
    <meta property="ix:host" content="media.wavescdn.com">
    <!-- <meta property="ix:useHttps" content="false"> -->

</head>
